<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input [(ngModel)]="pseudo"  required></ion-input>
    <ion-button (click)="addPseudo()">Ajouter</ion-button>
  </ion-item>
    <p>Value: {{ pseudo }}</p>
    <p>Tu peut entrer le nom de la localisation que tu souhaite enregistrer.</p>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
